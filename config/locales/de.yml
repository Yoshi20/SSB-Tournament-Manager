    de:
      general_rules:
        title_short: "Verhalten"
        body: "Jedes Turnier hat eigene Haus- und Verhaltensregeln. Im Zweifel frage immer den Turnier Organisator oder Host des Events."
        ul: "Einige (hoffentlich selbstverständliche) Regeln sind wie folgt:"
        li1: "Haltet euch an Regeln des gesunden Menschenverstands und in Deutschland geltendes Recht."
        li2: "Gehe Respektvoll mit allen Teilnehmern um. Sexismus, Rassismus, Homo- oder Transphobie, Behindertenfeindlichkeit oder Religiöse Diskriminierung werden nicht toleriert."
        li3: "Jeder Spieler soll sich auf Turnieren sicher fühlen. Sexuelle Belästigung oder physische Gewalt führen zu sofortigen Banns."
        li4: "Die meisten Turniere sind auch für Jugendliche freigegeben. Alkohol und Zigaretten dürfen nicht für Minderjährige zugänglich gemacht werden. Der Konsum von illegalen Substanzen ist komplett zu unterlassen."
        li5: "Absichtliche Beschädigung oder Diebstahl von fremdem Eigentum wird nicht geduldet. Solltest du ausversehen etwas beschädigen oder wenn dir etwas suspektes auffällt, melde es bitte dem Host."
        li6: "Cheaten oder andere Manipulationen des Turniers schaden dem Wettbewerb und führen strenge konsequenzen mit sich."
        li7: "Wenn Regeln verletzt werden, hat der Gastgeber immer das Recht, jeden Spieler ohne weitere Diskussion vom Event auszuschließen."
        li8: "Je nach Covid-19 Situation und Schutzkonzept des Events gibt es unterschiedliche Corona Regeln. Halte dich jederzeit an die Vorgaben."
      match_rules:
        title_short: "Ruleset"
        body: "Auf den meisten Turnieren in Deutschland wird das GSC Ruleset bzw. das Niederländische Ruleset verwendet. Informiere dich bitte vor jedem Event welches Regelwerk konkret verwendet wird."
    fr:
      general_rules:
        title_short: "Conduct"
        body: "Every tournament has its own house rules and rules of conduct. If in doubt, always ask the tournament organizer or host of the event."
        ul: "Some (hopefully self-evident) rules are as follows:"
        li1: "Adhere to the rules of common sense and the law in France."
        li2: "Treat all participants with respect. Sexism, racism, homophobia or transphobia, hostility towards the disabled or religious discrimination will not be tolerated."
        li3: "Every player should feel safe at tournaments. Sexual harassment or physical violence will result in immediate bans."
        li4: "Most tournaments are also open to youth. Alcohol and cigarettes must not be made available to minors. The consumption of illegal substances is to be completely refrained from."
        li5: "Deliberate damage or theft of other people's property will not be tolerated. If you accidentally damage anything or if you notice anything suspicious, please report it to the host."
        li6: "Cheating or other manipulation of the tournament is detrimental to the competition and will result in severe consequences."
        li7: "If rules are broken, the host always has the right to exclude any player from the event without further discussion."
        li8: "Depending on the Covid-19 situation and the protection concept of the event, there are different Corona rules. Stick to them at all times."
