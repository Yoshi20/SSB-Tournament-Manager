  rules:
    title: "Regeln"
    ch:
      general_rules:
        title_short: "Generell"
        title: "Generelle Regeln"
        body: "Damit auch weiterhin tolle Turniere in den gefundenen Lokalitäten durchgeführt werden können, müssen wir uns alle an einige Regeln des gesunden Menschenverstands halten. Wenn eine dieser Regeln verletzt wird, hat der Gastgeber (Host) das Recht, jeden Spieler ohne weitere Erklärung vom Turnier auszuschliessen."
        li1: "Im Gebäude rauchen ist verboten"
        li2: "Kümmere dich um alle verwendete Hard- und Software, die Einrichtung und anderes Inventar. Wenn du etwas kaputt machst, melde es dem Host"
        li3: "Sei freundlich und hilfsbereit zu allen Teilnehmern"
        li4: "Befolge die Anweisungen des Hosts. Das Wort des Hosts ist Gesetz"
        li5: "Physikalische Kämpfe werden nicht toleriert"
        li6: "Diebstahl wird nicht toleriert"
      tournament_rules:
        title_short: "Turniere"
        title: "SSBU Turnierregeln"
        li1: "Die Anmeldegebühr muss vor Beginn der Turnierspiele vor Ort bezahlt werden"
        li2: "Wenn du zu spät (>15min) zu einem Turnier oder Match kommst, wirst du disqualifiziert"
        li3: "Bringe deinen eigenen Controller (und dessen Zubehör) mit"
        li4: "Falls nicht anders definiert, werden Double Elimination Matches gespielt (wenn du zwei Matches verlierst, scheidest du aus dem Turnier aus)"
        li5: "Unbenutzte Turnierspielstationen (Setups) können für Freundschaftsspiele verwendet werden, sobald ein Host dies erlaubt"
      match_rules:
        title_short: "Rulesets"
        title: "SSBU-Matchregeln (Rulesets)"
        body: "Derzeit wird das Niederländische- oder das Mirakuru-Ruleset in den meisten offiziellen Schweizer Turnieren verwendet."
        overview_dutch: "Übersicht Niederländische-Ruleset:"
        overview: "Übersicht Mirakuru-Ruleset:"
        li1: "1 vs. 1"
        li2: "Best of 3 (Finale Matches: Best of 5)"
        li3: "3 Stocks pro Spiel"
        li4: "7 min pro Spiel"
        li5: "Keine Items"
        li6: "Pause: Off"
        li7: "Stage hazards: Off"
        li8: "Der Sieger eines Matches ist verpflichtet, das Ergebniss einem Administrator zu melden"
        complete_mirakuru: "Das komplette Mirakuru-Ruleset findest du"
        here: "hier"
    de:
      general_rules:
        title_short: "Verhalten"
        body: "Jedes Turnier hat eigene Haus- und Verhaltensregeln. Im Zweifel frage immer den Turnier Organisator oder Host des Events."
        ul: "Einige (hoffentlich selbstverständliche) Regeln sind wie folgt:"
        li1: "Haltet euch an Regeln des gesunden Menschenverstands und in Deutschland geltendes Recht."
        li2: "Gehe Respektvoll mit allen Teilnehmern um. Sexismus, Rassismus, Homo- oder Transphobie, Behindertenfeindlichkeit oder Religiöse Diskriminierung werden nicht toleriert."
        li3: "Jeder Spieler soll sich auf Turnieren sicher fühlen. Sexuelle Belästigung oder physische Gewalt führen zu sofortigen Banns."
        li4: "Die meisten Turniere sind auch für Jugendliche freigegeben. Alkohol und Zigaretten dürfen nicht für Minderjährige zugänglich gemacht werden. Der Konsum von illegalen Substanzen ist komplett zu unterlassen."
        li5: "Absichtliche Beschädigung oder Diebstahl von fremdem Eigentum wird nicht geduldet. Solltest du ausversehen etwas beschädigen oder wenn dir etwas suspektes auffällt, melde es bitte dem Host."
        li6: "Cheaten oder andere Manipulationen des Turniers schaden dem Wettbewerb und führen strenge konsequenzen mit sich."
        li7: "Wenn Regeln verletzt werden, hat der Gastgeber immer das Recht, jeden Spieler ohne weitere Diskussion vom Event auszuschließen."
        li8: "Je nach Covid-19 Situation und Schutzkonzept des Events gibt es unterschiedliche Corona Regeln. Halte dich jederzeit an die Vorgaben."
      match_rules:
        title_short: "Ruleset"
        body: "Auf den meisten Turnieren in Deutschland wird das GSC Ruleset bzw. das Niederländische Ruleset verwendet. Informiere dich bitte vor jedem Event welches Regelwerk konkret verwendet wird."

