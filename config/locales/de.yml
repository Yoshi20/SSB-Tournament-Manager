  rules:
    title: "Regeln"
    general_rules:
      title_short: "Generell"
      title: "Generelle Regeln"
      body: "Damit auch weiterhin tolle Turniere in den gefundenen Lokalitäten durchgeführt werden können, müssen wir uns alle an einige Regeln des gesunden Menschenverstands halten. Wenn eine dieser Regeln verletzt wird, hat der Gastgeber (Host) das Recht, jeden Spieler ohne weitere Erklärung vom Turnier auszuschliessen."
      li1: "Im Gebäude rauchen ist verboten"
      li2: "Kümmere dich um alle verwendete Hard- und Software, die Einrichtung und anderes Inventar. Wenn du etwas kaputt machst, melde es dem Host"
      li3: "Sei freundlich und hilfsbereit zu allen Teilnehmern"
      li4: "Befolge die Anweisungen des Hosts. Das Wort des Hosts ist Gesetz"
      li5: "Physikalische Kämpfe werden nicht toleriert"
      li6: "Diebstahl wird nicht toleriert"
    tournament_rules:
      title_short: "Turniere"
      title: "SSBU Turnierregeln"
      li1: "Die Anmeldegebühr muss vor Beginn der Turnierspiele vor Ort bezahlt werden"
      li2: "Wenn du zu spät (>15min) zu einem Turnier oder Match kommst, wirst du disqualifiziert"
      li3: "Bringe deinen eigenen Controller (und dessen Zubehör) mit"
      li4: "Falls nicht anders definiert, werden Double Elimination Matches gespielt (wenn du zwei Matches verlierst, scheidest du aus dem Turnier aus)"
      li5: "Unbenutzte Turnierspielstationen (Setups) können für Freundschaftsspiele verwendet werden, sobald ein Host dies erlaubt"
    match_rules:
      title_short: "Ruleset"
      title: "SSBU-Matchregeln (Ruleset)"
      body: "Derzeit wird das Mirakuru-Ruleset in den meisten offiziellen Schweizer Turnieren verwendet. Das komplette Ruleset findest du"
