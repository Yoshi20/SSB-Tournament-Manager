  information:
    ch:
      title: "Informationen"
      title_short: "Infos"
      general:
        title: "Allgemein"
        swisssmash: |
          Diese Webanwendung/Website wurde in erster Linie erstellt, um einen Überblick über die Super Smash Bros. Ultimate Szene in der Schweiz zu geben und einem Turnierorganisator (TO) ein einfaches Tool zum Verwalten seiner Turniere bereitzustellen.<br><br>
          Es soll auch einen Einstiegspunkt für neue Spieler bieten, um ihre jeweilige lokale Smash-Community zu finden.<br><br>
          Mittlerweile gibt es auch eine fast komplette Liste von Swiss Smash Spielern mit relevanten Statistiken, Spielerdaten und Ranglisten.
      calendar:
        title: "Kalender"
        tournaments_body: "Mit der Hilfe eines selbst geschriebenen %{link}-Programms, das einmal pro Nacht ausgeführt wird, kann SwissSmash alle SSBU-Turniere in der Schweiz finden und auflisten, die zu einer der folgenden Webseiten hinzugefügt wurden:"
        calendar_body: "Der Kalender zeigt alle gefundenen SSBU-Turniere in der Schweiz bis vor zwei Wochen und vier Monaten in der Zukunft.\nEs werden die folgenden Turniertypen unterschieden:"
        calendar_weekly: "Weekly -> Auf swisssmash.ch erstelltes Weekly Turnier"
        calendar_internal: "Interne -> Auf swisssmash.ch erstelltes Turnier"
        calendar_external: "Externe -> Auf einer externen Website erstelltes Turnier"
      power_ranking:
        title: "Power Ranking"
        power_ranking: "Power Ranking (PR)"
        power_ranking_body: "Ein Turnier wird als offizielles SwissSmash-Turnier gewertet und zählt zum PR, wenn folgende Voraussetzungen erfüllt sind:"
        power_ranking_li_1: "Mindestens 2 Wochen vor dem Start auf swisssmash.ch oder im Swiss Smash Discord-Turnierkanal angekündigt"
        power_ranking_li_2: "Mindestens 16 Teilnehmer"
        power_ranking_li_3: "Vernünftiges Seeding"
        power_ranking_li_4: "Genug einwandfrei funktionierende Setups mit angemessenen Sitzgelegenheiten"
        power_ranking_li_5: "Muss an einem Wochenende mit angemessenen Start- und Endzeiten stattfinden"
        power_ranking_li_6: "Weeklies zählen nicht zum PR"
      tournament_manager:
        title: "Turniermanager"
        tournament_organiser: "Turnierveranstalter"
        tournament_organiser_body: "SwissSmash.ch beinhaltet eine Webanwendung zum einfachen Erstellen und Verwalten von Smash Turnieren.<br><br>Sie ist insbesondere für Weeklies geeignet, da sie das Generieren von mehreren Turniere in einem definierten Zeitraum erlaubt.<br><br>Organisierst du selbst Turniere und möchtest den SwissSmash-Turniermanager nutzen? Schreib mir einfach eine %{link}."
        tournament_organiser_mail: "Email"
        tournament_organiser_mail_subject: "Ich möchte Administrator werden!"
        tournament_organiser_mail_body: "Hi SwissSmash\n\nIch bin ??? und ich möchte ein Administrator sein weil:\n???"
        bracket_tool: "Bracket tool"
        bracket_tool_body: "Aufgrund seinen kostenlosen, verzögerungsfreien und benutzerfreundlichen Turnierbäumen und API verwendet der SwissSmash-Turniermanager vorerst %{link}."
        bracket_seeding: "Bracket seeding"
        bracket_seeding_body1: "Das anfängliche Seeding erfolgt, indem eine nach Fähigkeiten sortierte Spielerliste aus allen Daten auf germanysmash.de generiert wird:"
        bracket_seeding_body2: "Das endgültige Seeding erfolgt manuell durch einen TO."
      results:
        title: "Resultate"
        results_body: "Nebst den Resultaten (Match Scores und Ranglistens) der internen Turniere des SwissSmash-Turnier-Managers kann swisssmash.ch auch die Resultate aller anderen Turniere in der Schweiz abrufen.\nDie einzige Bedingung ist, dass das Turnier auf braacket.com in der %{link} Liga importiert wurde."
        ranking_system: "Ranglisten System"
        ranking_system_body: "Unabhängig von der Anzahl Teilnehmer pro Turnier entscheidet der Rang des Spielers am Ende eines Turniers über die Punkte, die der Spieler erhält."
        ranking_system_rank: "Rang"
        ranking_system_points: "Punkte"
      personal_data:
        title: "Persönliche Daten"
        personal_data_body: "Gemäss Artikel 13 der Bundesverfassung und den Datenschutzbestimmungen des Bundes (DSG) hat jede Person das Recht auf Schutz ihrer Privatsphäre und auf Schutz vor dem Missbrauch ihrer persönlichen Daten.<br><br>SwissSmash hält diese Bestimmungen ein. Nicht-Spieler-Daten (wie E-Mails und Handynummern) werden daher streng vertraulich behandelt und nicht an Dritte verkauft."
      contact:
        title: "Schreib mir eine Nachricht"
        submit: "Absenden"
        name: "Dein Name oder Gamertag"
        email: "Deine E-Mail"
        body: "Deine Nachricht"
